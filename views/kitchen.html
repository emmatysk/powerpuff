<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nationsk√∂ket</title>
  <link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/nationPub.css">
</head>
<body>
  <div id="orders">
    <h1>{{ uiLabels.ordersInQueue }}</h1>


      <div class="orders col-lg-12">
      <div class="tablenumber col-lg-2 center-block text-left" v-for="(orderItem, orderId) in orders" v-if="!orderItem.done">
      <div class="ordernumberandtable text-center"> Order: #{{ orderId }} <br> <span v-if="orderItem.order.order.tableNumber">Table: #{{ orderItem.order.order.tableNumber }}</span> </div>
        <ul>
          <li v-for="item in orderItem.order.order.items">
            {{ item }}
          </li>
        </ul>
        <button class="btn btn-primary orderbtn center-block" v-on:click="markDone(orderId)">
          {{uiLabels.ready}}
        </button>
      </div>
    </div>

        <h1>{{ uiLabels.ordersFinished }}</h1>
        <div class="orders col-lg-12">
      <div class="tablenumber col-lg-2 center-block text-left" v-for="(orderItem, orderId) in orders" v-if="orderItem.done">
        <div class="ordernumberandtable text-center"> Order: #{{ orderId }} <br><span v-if="orderItem.order.order.tableNumber">Table: #{{ orderItem.order.order.tableNumber }}</span> </div>
        <ul>
          <li v-for="item in orderItem.order.order.items">
            {{ item }}
          </li>
        </ul>
      </li>
    </ol>
  </div>
</div>
</div>
  <script src="/vue/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/nationPub.js"></script>
  <script src="js/kitchen.js"></script>
</body>
</html>
